<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request for booking</title>
    <link rel="stylesheet" href="rfb.css">
</head>
<body>
    <form action="reservation.php" method="post">
        <div class="elem-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="visitor_name" placeholder="John Doe" pattern=[A-Z\sa-z]{3,20} required>
        </div>
        <div class="elem-group">
          <label for="email">Your E-mail</label>
          <input type="email" id="email" name="visitor_email" placeholder="manish.joshi123@gmail.com" required>
        </div>
        <div class="elem-group">
          <label for="phone">Your Phone</label>
          <input type="tel" id="phone" name="visitor_phone" placeholder="9876543210" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
        </div><br>
        
        <div class="date">
          Date:<input type="date">
        </div>
        <br>
        <div class="time">
          Time:<select required>
          <option value="8-9">8-9 AM</option> 
          <option value="9-10">9-10 AM</option>
          <option value="9-10">10-11 AM</option>
          <option value="10-11">11-12 PM</option>
          <option value="12-1">12-1 PM</option>
          <option value="1-2">1-2 PM</option>
          <option value="2-3">2-3 PM</option>
          <option value="3-4">3-4 PM</option>
          <option value="4-5">4-5 PM</option>
          <option value="5-6">5-6 PM</option>
          <option value="6-7">6-7 PM</option>
        </select>
          
        </div>
        <button type="submit">Book the time</button>
      </form>
    
</body>
</html>
