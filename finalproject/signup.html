<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="signup.css">
</head>

<body>

  <form name="myForm" onsubmit="return validateForm()" method="post">
    <h2>SIGNUP</h2>
    <div class="formdesign" id="name">
      <input type="text" name="fname" placeholder="Enter your Full name ">
      <span class="formerror"></span>
    </div>
    <div class="formdesign" id="email">
      <input type="email" name="femail"  placeholder="Enter your email address"> <span
        class="formerror"></span>
    </div>
    <div class="formdesign" id="phnum">
      <input type="phone" name="fphnumber" placeholder="Enter your phone number"> <span
        class="formerror"></span>
    </div>
    <div class="formdesign" id="pswd">
      <input type="password" name="fpswd"  placeholder="Type password"> <span class="formerror"></span>
    </div>
    <div class="formdesign" id="rpswd">
      <input type="password" name="frpswd" placeholder="Re-type password"> <span class="formerror">
        </span>
    </div>

    <h4>By creating an account you agree to our <a href="#">Terms & Privacy.</a></h4>
    <button type="submit" class="btnn" id="btnn1" value="submit"><a>Create</a></button>
    <button type="reset" class="btnn" id="btnn2" value="reset">Reset</button>


  </form>


</body>
<script>


</script>

</html>
